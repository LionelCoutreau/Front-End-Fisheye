<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-infos">
          <div class="photograph-name"></div>
          <div class="photograph-country"></div>
          <div class="photograph-tagline"></div>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img class="photograph-img" src="" alt="" />
      </div>
      <div class="media_tri">
        <div class="media_label">Trier par :</div>
        <div class="media_select_bloc">
          <button class="media_selected" onclick="toggleFilter()">Popularité</button>
          <div class="media_select_menu">
            <a class="media_select_menu_option" onclick="sortMedias('popularity', this.innerText)">Popularité</a>
            <a class="media_select_menu_option" onclick="sortMedias('date', this.innerText)">Date</a>
            <a class="media_select_menu_option" onclick="sortMedias('title', this.innerText)">Titre</a>
          </div>
        </div>
      </div>
      <div class="medias_section"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="total-likes-price">
      <div class="total-likes">
        <div class="total-likes-number">297 081</div>
        <img class="total-likes-icon" src="assets/icons/heart-black.svg" />
      </div>
      <div class="total-price">300€ / jour</div>
    </div>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
